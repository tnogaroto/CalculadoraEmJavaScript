<!DOCTYPE html>
<html>
<head>
    <title> Calculadora Em JavaScript</title>
</head>
<body>
	<form>
        <table border="0.2">
            <tr>
                <th colspan="5">Calculadora Em JavaScript</th>
            </tr>
            <tr>
            <td>Valor 1 <input type="text" name = "val1" id = 'val1'></td>
            <td>
                <select name="sinal" id= "sinal">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </td>
            <td>Valor 2 <input type="text" name = "val2" id = 'val2'></td>
            <td><input type="button" value="=" onclick="Calcular();"></td>
            <td><input type="text" name = "Resultado" id = 'Resultado'></td>
            </tr>
        </table>
    </form>
    <script type="text/javascript">
        function Calcular() 
        {
            let val1= parseFloat(document.getElementById("val1").value); 
            let val2= parseFloat(document.getElementById("val2").value);
            let sinal = document.getElementById("sinal").value;
            let Resultado = document.getElementById("Resultado");

            if(sinal=="+") Resultado.value = val1 + val2;
            if(sinal=="-") Resultado.value = val1 - val2;
            if(sinal=="*") Resultado.value = val1 * val2;
            if(sinal=="/") Resultado.value = val1 / val2;
            

            
           
        
        
        }
    </script>
		
    
</body>
</html>
